<!-- label, control panel, info button, info, border, validation -->

<div class="form-row" (click)="showInfo()">

  <!-- (optional) row label -->
  <div class="label-panel">
    <span class="row-label" *ngIf="config.rowLabel">{{config.rowLabel}}</span>
  </div>

  <!-- control panel -->
  <div class="control-panel">

    <!-- input controls come here -->
    <ng-content></ng-content>

  </div>

  <!-- (optional) info icon -->
  <div class="info-icon-panel">
    <img class="info-icon" src="assets/info.png" (click)="toggleInfo($event)">
  </div>

  <!-- (optional) info panel -->
  <div *ngIf="config.showInfo" class="info-panel">
    <span class="info-text" [innerHtml]="config.infoText"></span>
  </div>

</div>
