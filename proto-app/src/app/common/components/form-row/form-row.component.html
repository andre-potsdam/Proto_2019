<!-- label, control panel, info button, info, border, validation -->

<div class="form-row" (click)="showInfo()">

  <!-- (optional) row label -->
  <div class="label-panel">
    <span class="row-label" *ngIf="config.rowLabel">{{config.rowLabel}}</span>
  </div>

  <div class="content-panel">

    <!-- control panel -->
    <div class="control-panel">

      <!-- input controls come here -->
      <ng-content></ng-content>

    </div>

    <!-- (optional) error panel -->
    <div class="error-panel" *ngIf="hasErrorMsg()">
      <span [innerHtml]="getErrorMsg()"></span>
    </div>

  </div>

  <!-- (optional) info icon -->
  <div class="info-icon-panel" *ngIf="config.isInfoAvailable()">
    <img class="info-icon" src="assets/info.png" (click)="toggleInfo($event)">
  </div>

  <!-- (optional) info panel -->
  <div class="info-panel" *ngIf="config.showInfo">
    <span class="info-text" [innerHtml]="config.infoText"></span>
  </div>

</div>
